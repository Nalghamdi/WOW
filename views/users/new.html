            <h3 class="center-align">Join us Now</h3>
            <center><img src="/static/images/o1.png" alt="register" style="width:200px ; hight:250px" ></center>
<div class="loginHome">
  <form action="/users" method="POST">
  <div class="row">
      <form class="col s12">
        <div class="row">
            <div class="input-field col s6" class="blue-text text-darken-2">
                <i class="material-icons prefix">email</i>
                <input type="text" name="email" id="email" placeholder="email" class="validate">
            </div>
          </div></div>
        <div class="row">
          <div class="input-field col s6" class="blue-text text-darken-2">
              <i class="material-icons prefix">security </i>
              <input type="password" name="password" placeholder="password" >
          </div>
        </div>
        <div class="row">
            <form class="col s12">
              <div class="row">
                  <div class="input-field col s6" class="blue-text text-darken-2">
                      <i class="material-icons prefix">person</i>
                      <input type="text" name="username" id="username" placeholder="name" >
                  </div>
                </div></div>
        <div class="row">
            <div class="input-field col s6" class="blue-text text-darken-2">
                <i class="material-icons prefix">phone</i>
                <input type="text" name="phone" placeholder="phone">
            </div>
          </div>

          <div class="row">
              <div class="input-field col s6" class="blue-text text-darken-2">
                  <i class="material-icons prefix">perm_contact_calendar</i>
                  <input type="date"  name="weddingDate" placeholder="wedding Date">
                  <label>wedding Date</label>
              </div>
            </div>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <button class="submitButton" type="submit">Create User</button>
      </form>
      
 
    </div>
