        <div id="all">

                <div class="row">
                        {{#florist}}

<script>
    $(document).ready(function(){

       $('#showAll').on('click',function myFunction() {
        $('.r').hide();
        $('.d').hide();
        $('#all').show();}) 

          $('#showRiyadh').on('click',function myFunction() {
        $('.r').show();
        $('.d').hide();
        $('#all').hide();}) 

        $('#showDammam').on('click',function myFunction() {
        $('.r').hide();
        $('.d').show();
        $('#all').hide();}) 

    });
