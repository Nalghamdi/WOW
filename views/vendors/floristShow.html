<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
  <title>Show Term</title>
</head>
<body>
  
    <a href="/">Back to home page</a>
    <a href="/users/{{user_id}}/vendor/">Back to vendors</a>
    <a href="/users/{{user_id}}/vendor/venue/">Back to venues</a>
    {{#showimg}}
    {{img}}
    {{/showimg}}

    {{#show}}
    {{name}}
    {{about}} 
    {{location}} 
    <a href="{{website}}">Website</a>
    <a href="tel:{{phone}}">Call {{phone}}</a>
   
<li><a href="{{twitter}}"> <i class="fa fa-twitter" aria-hidden="true"></i></a></li>
<li><a href="{{instagram}}"><i class="fa fa-instagram" aria-hidden="true"></a></i></li>
<li><a href="{{facebook}}"><i class="fa fa-facebook" aria-hidden="true"></i></a></i></li>
<li><a href=" {{snapchat}} "><i class="fa fa-snapchat-ghost" aria-hidden="true"></i></a></i></li>
<iframe src="{{map}}" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>

  {{/show}}

  {{#showP}}
  {{img}}

{{/showP}}
{{#user}}
<form action="mailto:{{emailaddress}}" method="post" enctype="text/plain">
    Name:<br> 
    <input type="text" name="name"><br>
    E-mail:<br>
    <input type="text" name="mail" value={{email}} readonly="readonly"><br>
    Comment:<br>
    <input type="text" name="comment" size="50"><br><br>
    <input type="submit" value="Send">
    <input type="reset" value="Reset">
    </form>
    {{/user}}

</body>
</html>
